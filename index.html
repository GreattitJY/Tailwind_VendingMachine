<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>vending Machine</title>
        <!-- <link rel="stylesheet" href="css/normalize.css" /> -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header class="header-title">
            <h1>
                <img
                    class="header-logo"
                    src="./img/logo.svg"
                    alt="코카콜라 로고"
                />

        </header>
        <main>
            <section class="section-container">
                <h2 class="text-hide">자판기</h2>
                <div class="item-sell">
                    <form class="item-info" action="">
                        <ul>
                            <li>
                                <button type="button">1</button>
                                <button type="button">2</button>
                                <button type="button">3</button>
                                <button type="button">4</button>
                                <button type="button">5</button>
                                <button type="button">6</button>
                            </li>
                        </ul>
                        <p>잔액 : 1,000원</p>
                        <input type="text" placeholder=" 입금액 입력" />
                        <button type="button">거스름돈 반환</button>
                        <button type="button">입금</button>
                    </form>
                    <ol class="item-sell_list">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                    </ol>
                    <a class="item-sell_check" href="#">획득</a>
                </div>
                <div class="item-get">asdasd</div>
            </section>
        </main>
