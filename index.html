<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>vending Machine</title>
        <!-- <link rel="stylesheet" href="css/normalize.css" /> -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header class="header-title">
            <h1>
                <img
                    class="header-logo"
                    src="./img/logo.svg"
                    alt="코카콜라 로고"
                />
            </h1>
        </header>
        <main>
            <section class="section-container">
                <h2 class="text-hide">음료 자판기</h2>
                <div class="item-sell">
                    <form action="">
                        <ul class="item-info">
                            <li>
                                <button class="item-button" type="button">
                                </button>
                            </li>
                            <li>
                                <button class="item-button" type="button">
                                    2
                                </button>
                            </li>
                            <li>
                                <button class="item-button" type="button">
                                    3
                                </button>
                            </li>
                            <li>
                                <button class="item-button" type="button">
                                    4
                                </button>
                            </li>
                            <li>
                                <button class="item-button" type="button">
                                    5
                                </button>
                            </li>
                            <li>
                                <button class="item-button" type="button">
                                    6
                                </button>
                            </li>
                        </ul>
                    </form>
                    <form class="item-purchase" action="">
                        <p class="text-balance">잔액 : 1,000원</p>
                        <button class="button-return" type="button">
                            거스름돈 반환
                        </button>
                        <input
                            class="input-money"
                            type="text"
                            placeholder=" 입금액 입력"
                        />
                        <button class="button-deposit" type="button">
                            입금
                        </button>
                        <div class="purchase-list_machine">
                            <ul>
                                <li class="purchase-count_machine">1</li>
                                <li class="purchase-count_machine">2</li>
                                <li class="purchase-count_machine">3</li>
                                <li class="purchase-count_machine">4</li>
                            </ul>
                        </div>
                        <a class="anchor-get" href="#">획득</a>
                    </form>
                </div>
                <section class="item-get">
                    <h2 class="text-hide">획득한 음료 및 소지금 확인</h2>
                    <div class="item-get_money">
                        <p class="text-myMoney">소지금: 25,000원</p>
                    </div>
                    <div class="item-get_check">
                        <p class="text-getList">획득한 음료</p>
                        <div class="purchase-list_my">
                            <ul>
                                <li class="purchase-count_my">1</li>
                                <li class="purchase-count_my">2</li>
                                <li class="purchase-count_my">3</li>
                                <li class="purchase-count_my">4</li>
                            </ul>
                        </div>
                    </div>
                    <p class="text-totalMoney">총금액:9,000원</p>
                </section>
            </section>
        </main>
    </body>
</html>
